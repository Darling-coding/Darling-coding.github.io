<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Darling?</title>
    <link rel="icon" href="./accest/img/ezgif.com-gif-maker.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./accest/CSS/style.css">
    <link rel="stylesheet" href="./accest/CSS/respon.css">
</head>

<body>
    <div class="container">
        <audio id="adi" src="./accest/audio/myAudio1.mp3" loop="true"></audio>
        <label for="adi" class="audioLabel">
            <div id="heart">
                <i class="heart__icon--h fas fa-heartbeat"></i>
                <!-- <img class="heart__icon--h" src="./accest/img/afd.gif" width="100%" height="100%" alt=""> -->
            </div>

        </label>

        <script>
            var audio = document.querySelector('#adi')
            var audioLabel = document.querySelector('.audioLabel')
            
            audioLabel.onclick = () => {
                if(audio.paused) {  
                    audio.play();
                } else {
                    audio.pause();
                }
            }
        </script>

        <div class="bg"></div>
        <div class="text--animate">
            <span class="text--sub">Darling? <i class="box__icon fas fa-heartbeat"></i></span>
        </div>   
        <div class="box">
            <span style="--i:1">M e y</span>

</body>

</html>
